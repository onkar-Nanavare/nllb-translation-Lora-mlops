name: Deploy NLLB Translation Service

on:
  workflow_run:
    workflows: ["LoRA Training Workflow"]
    types:
      - completed

  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download latest trained model from GitHub Releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download --pattern "model.tar.gz" --dir ./models

      - name: Extract model
        run: |
          tar -xzf ./models/model.tar.gz -C ./models

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t onkar-nllb-translation:latest .

      - name: Push Docker Image
        run: |
          docker push onkar-nllb-translation:latest
