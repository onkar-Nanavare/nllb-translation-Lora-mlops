name: Deploy NLLB Translation Service

on:
  workflow_run:
    workflows: ["LoRA Training Workflow"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Trained LoRA Model Artifact (from training workflow run)
        uses: actions/download-artifact@v4
        with:
          name: trained-lora-model
          path: ./models/custom-nllb
          run-id: ${{ github.event.workflow_run.id }}   # ðŸ”¥ THIS IS THE MISSING PIECE

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t onkar-nllb-translation:latest .

      - name: Push Docker Image
        run: |
          docker push onkar-nllb-translation:latest
