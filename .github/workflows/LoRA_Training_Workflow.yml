name: LoRA_Training_Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'nllb-translation-service/data/**'
      - 'training/**'
      - '.github/workflows/lora-train.yml'
  workflow_dispatch:

jobs:
  lora_training:
    runs-on: self-hosted   # your Windows runner
    timeout-minutes: 120

    env:
      DRY_RUN: "true"        # üîÅ change to "false" for real training
      MAX_STEPS: "10"       # üîÅ increase later (e.g. 5000)
      DATA_FILE: "nllb-translation-service/data/new_data.tsv"
      GLOSSARY_FILE: "nllb-translation-service/data/glossary.json"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python (use system python if already installed)
        shell: powershell
        run: |
          python --version

      - name: Create venv
        shell: powershell
        run: |
          python -m venv venv

      - name: Activate venv + install deps
        shell: powershell
        run: |
          .\venv\Scripts\Activate.ps1
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-training.txt
          pip install accelerate datasets transformers peft

      - name: Run LoRA Training (tiny dataset test)
        shell: powershell
        run: |
          .\venv\Scripts\Activate.ps1
          python training/train_lora.py `
            --data-file $env:DATA_FILE `
            --glossary-file $env:GLOSSARY_FILE `
            --output-dir ./models/custom-nllb-fast `
            --config training_config.yaml

      - name: Upload Trained Model (non-blocking)
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: trained-model-lora
          path: ./models/custom-nllb-fast
