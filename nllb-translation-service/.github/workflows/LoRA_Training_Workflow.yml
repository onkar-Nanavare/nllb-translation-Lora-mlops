name: LoRA Training Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'nllb-translation-service/data/**'         # trigger on new data
      - 'nllb-translation-service\training\train_lora.py'     # trigger on training code changes
  workflow_dispatch:      # allow manual trigger

jobs:
  lora_training:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # ~6 hours max

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-training.txt
          pip install accelerate datasets transformers peft

      - name: Run LoRA Training
        run: |
          python training/train_lora.py \
            --output_dir ./models/custom-nllb-fast \
            --train_batch_size 1 \
            --eval_batch_size 1 \
            --gradient_accumulation_steps 8 \
            --num_train_epochs 2 \
            --learning_rate 2e-4 \
            --fp16 True \
            --gradient_checkpointing True \
            --eval_split 0.1 \
            --max_source_length 128 \
            --seed 42

      - name: Upload Trained Model
        uses: actions/upload-artifact@v3
        with:
          name: trained-model-lora
          path: ./models/custom-nllb-fast