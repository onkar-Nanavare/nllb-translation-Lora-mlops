# Prometheus Configuration for NLLB Translation Service

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'nllb-translation-monitor'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # NLLB Translation Service
  - job_name: 'nllb-translation'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
